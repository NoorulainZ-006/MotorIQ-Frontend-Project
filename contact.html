<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — MotorIQ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
<div class="logo">
<img src="images/logo.png" alt="MotorIQ Logo" />
<h3>MotorIQ</h3>
</div>
<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="cars.html">Cars</a>
<a href="contact.html">Contact</a>
</nav>

    <button class="mobile-toggle">☰</button>
  </header>

  <main class="section container" style="padding-top:110px">
    <h2 style="font-size:32px;margin-bottom:20px;">Contact Us</h2>
    <p class="lead">You can contact us directly by email or use the form below.</p>

    <div class="owner-emails" style="justify-content:center">
      <a href="mailto:owner1@example.com">owner1@example.com</a>
      <a href="mailto:owner2@example.com">owner2@example.com</a>
    </div>

    <div class="form-card">
      <form id="contact-form">
        <div class="form-row">
          <input class="input half" type="text" name="name" placeholder="Your name" required>
          <input class="input half" type="email" name="email" placeholder="Your email" required>
        </div>

        <div style="margin-top:12px" class="form-row">
          <input class="input" type="tel" name="phone" placeholder="Phone number">
        </div>

        <div style="margin-top:12px" class="form-row">
          <textarea name="address" rows="4" placeholder="Address / Message" class="input"></textarea>
        </div>

        <div style="text-align:center;margin-top:14px">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
<footer class="footer">
<div class="social">

      </div>
